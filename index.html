<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de Conhecimento Belconfort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #1e293b;
        touch-action: none;
      }
      /* Utility to pause animations via JS toggle */
      .paused {
        animation-play-state: paused !important;
      }

      /* Custom Animations for the 'run' effect */
      @keyframes moveFloor {
        from { background-position: 0 0; }
        to { background-position: 0 100px; }
      }
      .perspective-container {
        perspective: 1200px;
        perspective-origin: 50% 50%;
      }
      .game-lane {
        transform-style: preserve-3d;
        transform: rotateX(45deg);
        transform-origin: 50% 100%;
      }

      /* Road Markings Animation */
      @keyframes road-scroll {
        from { background-position: 0 -100px; }
        to { background-position: 0 0; }
      }
      .animate-road-scroll {
        animation: road-scroll 0.2s linear infinite;
      }

      /* Character Animations */
      @keyframes truck-rumble {
        0% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-1px) rotate(0.5deg); }
        50% { transform: translateY(1px) rotate(0deg); }
        75% { transform: translateY(-1px) rotate(-0.5deg); }
        100% { transform: translateY(0) rotate(0deg); }
      }
      .animate-truck-run {
        animation: truck-rumble 0.2s infinite linear;
      }

      /* Realistic Exhaust Fumes */
      @keyframes fume-left {
        0% { 
          opacity: 0.9; 
          transform: translate(0, 0) scale(0.4); 
          border-radius: 50%; 
          background-color: #64748b; /* Slate-500 (Dark Exhaust) */
          box-shadow: 0 0 2px rgba(0,0,0,0.3);
        }
        20% {
           background-color: #94a3b8; /* Slate-400 */
        }
        40% {
          opacity: 0.6;
          transform: translate(-8px, 40px) scale(1.5);
          background-color: #cbd5e1; /* Slate-300 */
        }
        100% { 
          opacity: 0; 
          transform: translate(-20px, 140px) scale(3.5); 
          filter: blur(8px);
          background-color: #f8fafc; /* Slate-50 */
        }
      }
      
      @keyframes fume-right {
        0% { 
          opacity: 0.9; 
          transform: translate(0, 0) scale(0.4); 
          border-radius: 50%; 
          background-color: #64748b;
          box-shadow: 0 0 2px rgba(0,0,0,0.3);
        }
        20% {
           background-color: #94a3b8;
        }
        40% {
          opacity: 0.6;
          transform: translate(8px, 40px) scale(1.5);
          background-color: #cbd5e1;
        }
        100% { 
          opacity: 0; 
          transform: translate(20px, 140px) scale(3.5); 
          filter: blur(8px);
          background-color: #f8fafc;
        }
      }
      
      .animate-fume-left { animation: fume-left 1.2s ease-out infinite; }
      .animate-fume-right { animation: fume-right 1.2s ease-out infinite; }
      
      .delay-100 { animation-delay: 0.1s; }

      /* Smooth HUD Transition */
      @keyframes slide-in-soft {
        0% { 
          opacity: 0; 
          transform: translateY(-20px) scale(0.95); 
        }
        100% { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
        }
      }
      .animate-slide-in-soft {
        animation: slide-in-soft 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Success Animations */
      @keyframes jump-success {
        0% { transform: translateY(0) scale(1); }
        30% { transform: translateY(-25px) scale(1.1); }
        60% { transform: translateY(5px) scale(0.95); }
        100% { transform: translateY(0) scale(1); }
      }
      .animate-jump-success {
        animation: jump-success 0.6s ease-out;
      }

      @keyframes float-text {
        0% { opacity: 0; transform: translateY(20px) scale(0.5); }
        20% { opacity: 1; transform: translateY(-10px) scale(1.2); }
        100% { opacity: 0; transform: translateY(-100px) scale(1); }
      }
      .animate-float-text {
        animation: float-text 0.8s ease-out forwards;
      }

      /* --- NEW EFFECTS --- */
      
      /* Particles */
      @keyframes particle-fly {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) scale(0) rotate(180deg); opacity: 0; }
      }
      .animate-particle {
        animation: particle-fly 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }

      /* Screen Shake - Hard (Fail) - Legacy/Simple */
      @keyframes shake-hard {
        0% { transform: translate(0, 0) rotate(0deg); }
        10% { transform: translate(-8px, -8px) rotate(-1deg); }
        20% { transform: translate(8px, 8px) rotate(1deg); }
        30% { transform: translate(-8px, 8px) rotate(-1deg); }
        40% { transform: translate(8px, -8px) rotate(1deg); }
        50% { transform: translate(-5px, 0) rotate(0deg); }
        60% { transform: translate(5px, 0) rotate(0deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }

      /* Combined Shake: Impact + Stomps synced with rage-exit-driver */
      @keyframes shake-combo {
        /* Initial Collision Impact (0-5%) */
        0% { transform: translate(0, 0) rotate(0deg); }
        1% { transform: translate(-8px, 6px) rotate(-1deg); }
        2% { transform: translate(6px, -6px) rotate(1deg); }
        3% { transform: translate(-4px, 2px); }
        4% { transform: translate(2px, -2px); }
        5% { transform: translate(0, 0) rotate(0deg); }
        
        /* Sync with Land 1 (25%) */
        25% { transform: translate(0, 0); }
        26% { transform: translate(0, 4px); } /* Heavy thud */
        28% { transform: translate(0, -1px); }
        30% { transform: translate(0, 0); }
        
        /* Sync with Stomp 1 (40%) */
        40% { transform: translate(0, 0); }
        41% { transform: translate(0, 2px); }
        43% { transform: translate(0, 0); }

        /* Sync with Stomp 2 (55%) */
        55% { transform: translate(0, 0); }
        56% { transform: translate(0, 2px); }
        58% { transform: translate(0, 0); }

        /* Sync with Stomp 3 (70%) */
        70% { transform: translate(0, 0); }
        71% { transform: translate(0, 2px); }
        73% { transform: translate(0, 0); }
      }
      .animate-shake-combo {
        animation: shake-combo 4s linear;
      }

      /* Screen Shake - Soft (Success) */
      @keyframes shake-soft {
        0% { transform: translate(0, 0); }
        25% { transform: translate(-2px, 2px); }
        50% { transform: translate(2px, -2px); }
        75% { transform: translate(-1px, 1px); }
        100% { transform: translate(0, 0); }
      }
      .animate-shake-soft {
        animation: shake-soft 0.3s ease-out;
      }

      /* Driver Peeking Animation */
      @keyframes peek-driver {
        0%, 10% { transform: translateX(20px) rotateY(0deg); opacity: 0; } /* Hidden inside */
        15% { transform: translateX(-15px) rotateY(-10deg); opacity: 1; } /* Pops out */
        25% { transform: translateX(-15px) rotateY(-20deg) rotateZ(-2deg); } /* Looks back */
        35% { transform: translateX(-15px) rotateY(-10deg); opacity: 1; } /* Straightens */
        40%, 100% { transform: translateX(20px) rotateY(0deg); opacity: 0; } /* Hides again */
      }
      .animate-driver-peek {
        animation: peek-driver 8s ease-in-out infinite;
      }

      /* Driver Celebrate */
      @keyframes celebrate-driver {
         0%, 100% { transform: translateX(-15px) translateY(0); opacity: 1; }
         50% { transform: translateX(-15px) translateY(-5px); opacity: 1; }
      }
      .animate-driver-celebrate {
        animation: celebrate-driver 0.5s ease-in-out infinite;
      }

      /* Driver Rage Exit - Refined Dynamic Stomp */
      @keyframes rage-exit-driver {
        0% { transform: translateX(-15px) rotate(0deg); opacity: 1; }
        /* Jump Out High with arc */
        15% { transform: translateX(-35px) translateY(-40px) rotate(-15deg) scale(1.1); opacity: 1; }
        /* Land 1 (Hard) */
        25% { transform: translateX(-50px) translateY(10px) rotate(0deg) scaleY(0.8); opacity: 1; }
        /* Rebound */
        30% { transform: translateX(-50px) translateY(10px) scaleY(1.05); }
        
        /* Stomp 1 */
        35% { transform: translateX(-50px) translateY(-15px) rotate(5deg); }
        40% { transform: translateX(-50px) translateY(10px) rotate(0deg) scaleY(0.9); }
        
        /* Stomp 2 */
        50% { transform: translateX(-50px) translateY(-15px) rotate(-5deg); }
        55% { transform: translateX(-50px) translateY(10px) rotate(0deg) scaleY(0.9); }
        
        /* Stomp 3 */
        65% { transform: translateX(-50px) translateY(-15px) rotate(5deg); }
        70% { transform: translateX(-50px) translateY(10px) rotate(0deg) scaleY(0.9); }
        
        85% { transform: translateX(-50px) translateY(10px) scale(1); }
        100% { transform: translateX(-50px) translateY(10px); opacity: 1; }
      }
      .animate-driver-rage {
        animation: rage-exit-driver 4s forwards ease-in-out;
        /* Ensure he stays outside */
        transform: translateX(-50px) translateY(10px); 
      }

      /* Speech Bubble Pop Animation - Synced with peek-driver */
      @keyframes pop-bubble {
        0%, 14% { opacity: 0; transform: scale(0) translateY(10px); }
        18% { opacity: 1; transform: scale(1.1) translateY(0); } /* Bounce in */
        22% { transform: scale(1) translateY(0); } 
        34% { opacity: 1; transform: scale(1) translateY(0); } /* Stay visible */
        38%, 100% { opacity: 0; transform: scale(0.5) translateY(10px); } /* Fade out */
      }
      .animate-pop-bubble {
        animation: pop-bubble 8s ease-in-out infinite;
        transform-origin: bottom right;
      }

      /* Bubble Hold - Keeps visible for long text */
      .bubble-visible {
        opacity: 1 !important;
        transform: scale(1) translateY(0) !important;
        animation: none !important;
      }
      
      /* Sweat Drop Animation */
      @keyframes sweat-drop {
        0% { opacity: 0; transform: translateY(0) scale(0.5); }
        50% { opacity: 1; transform: translateY(5px) scale(1); }
        100% { opacity: 0; transform: translateY(12px) scale(0.8); }
      }
      .animate-sweat {
        animation: sweat-drop 1s infinite linear;
      }

    </style>
